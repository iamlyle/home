<header itemscope itemtype="https://schema.org/WPHeader">

    <div class="child navbar-toggle">
        <fa-icon [icon]="faBars" class="bar-icon" (click)="onToggleBar()"></fa-icon>
    </div>

    <div class="child logo-container" itemprop="brand" itemscope itemtype="https://schema.org/Brand">
        <a (click)="resetMenu()" href="#" class="logo" itemprop="name" itemprop="logo">Kong Lee</a>
    </div>

    <div class="child nav-container" #nav [hidden]="!hasMenuToggled" itemscope itemtype="https://schema.org/SiteNavigationElement">
        <ul>
            <li><a (click)="resetMenu()" href="#" class="welcome active" itemprop="url"><span itemprop="name">Welcome</span></a></li>
            <li><a (click)="resetMenu()" href="#about" class="about" itemprop="url"><span itemprop="name">About me</span></a></li>
            <li><a (click)="resetMenu()" href="#experience" class="experience" itemprop="url"><span itemprop="name">Experiences</span></a></li>
            <li><a (click)="resetMenu()" href="#posts" class="posts" itemprop="url"><span itemprop="name">Posts</span></a></li>
            <li><a (click)="resetMenu()" href="#contact" class="contact" itemprop="url"><span itemprop="name">Contact</span></a></li>
            <!-- TODO: update here -->
            <li><a (click)="resetMenu()" href="assets/LeCongLy-CV-Embedded.pdf" title="Open Resume as PDF" target="_blank"><fa-icon [icon]="faCloudDownloadAlt" class="bar-icon"></fa-icon></a></li>
        </ul>
    </div>

    <div class="child share-container" #shareBtn>
        <fa-icon [icon]="faShareAlt" class="icon" (click)="share()" alt="share" itemprop="share"></fa-icon>
    </div>

</header>
